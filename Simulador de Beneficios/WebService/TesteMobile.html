<script>
    function submitFormMobile(id) {
        var url = '';
        if (window.location.hostname.indexOf('portal') >= 0) {
            url = "/WebService_HOMOLOG/ProfileWeb.aspx?id=" + id
        } else {
            url = "/ProfileWeb.aspx?id=" + id
        }
        window.location.href = url;
    }
    $(document).ready(function () {
        $('#accordion').collapse({
            toggle: true
        })

    });
    function preloadToken() {

        var idParticip = "{id: '" + $('#txtId').val() + "'}";
        $.ajax({
            type: "POST",
            url: "ProfileWeb.aspx/GetToken",
            data: idParticip,
            contentType: 'application/json; charset=utf-8',
            dataType: 'json',
            success: function (info) { //alert(info.d.toString()) 
                $('#spnToken').text(info.d.toString());
            },
            error: function (err) {
                Error('#dvErro', err);
            }
        });
    }


</script>
