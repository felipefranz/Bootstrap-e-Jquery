   <script
	src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous"></script>


    <script>
        
        $.fn.initList = function(div_id){

            let $input = $('#' + div_id + ":text")
            let $btn = $('.btn-addTask')
            let template = `
                <label href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                    <input type="checkbox" class="mr-2"> 
                    <span class="flex-grow-1"> </span>
                    <button type="button" class="btn btn-danger btn-sm">Apagar</button>
                </label>
            `
                
            return this.each(function(){
            
                let $container = $(this); //será o objeto que chamou initCarousel()
                
                const init = function(){//Inicializa listeners de eventos
                    
                    $input.on('keyup', (e) => { //usando arrow function para não perder a referência direta do this
                        let task = $input.val()
                        if(e.keyCode === 13 && task){ //e.keyCode = 13 (valor da tecla enter)
                            addTask(task)
                        }
                    })
                    
                    $btn.on('click', e => {  //Captura o valor digitado no input
                        let task = $input.val()
                        if(task){
                            addTask(task) //faz chamada para criação de um novo item na lista
                        }
                    })
                    
                    //this.$container.find('[type="checkbox"]').on('change', e => { //Nessa sintaxe só acrescenta o listener a eventos ja existentes no DOM
                    $container.on('change', '[type="checkbox"]', e => {//Nessa sintaxe acrescenta o listener a todos elementos checkbox adicionados ao DOM
                        $(e.target).closest('.list-group-item').toggleClass('done') //acrescenta a risca em cima do item da lista
                    })
                    
                    $container.on('click', '.btn', e=> {
                        var item = $(e.target).closest('.list-group-item') //Captura o objeto do DOM
                        console.log(item.index());
                        deleteTask( item.index() ) //index() identifica o indice de um item de lista em um escopo de objetos do DOM
                    })
                    
                }
                
                const addTask = function(task){ //Função que adiciona no item na lista 
                    let $newTask = $(template)  //Captura modelo salvo no objeto
                    $newTask.find('span').text(task)  //Adiciona texto digitado no input a tag span no objeto $newTask
                    
                    $container.append($newTask) //Adiciona ao DOM a $newTask pelo append
                    $input.val('').focus() //Deixa Campo input em branco e coloca um focus
                    
                }
                
                const deleteTask = function(index){ //Deleta objeto através de id do item da lista enviado na chamada
                    $container.find('.list-group-item').eq(index).fadeOut(500, function(){ //Encontra item na lista .list-group-item
                        $(this).remove() //remove item do DOM
                    })
                }
                
                init() //inicializa listeners
            
            })
            
        }

        $('#l1').initList("input1")
        $('#l2').initList("input2")
    	
    </script>
