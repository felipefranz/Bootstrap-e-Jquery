<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>

    #animar{
        width: 350px;
        height: 250px;
        background: #ddd;
        padding: 15px;
        box-sizing: content-box;
    }
    
    
    </style>

    
</head>
<body>
    

<div class="container">
    <div id="animar"></div>
    

    <button class="btn btn-primary mt-5">mostrar</button>
    <button class="btn btn-primary mt-5">esconder</button>
    <button class="btn btn-primary mt-5">toggle</button>

    <div id="output" class="mt-5"></div>
</div>
   <script
	src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous"></script>

    <script>
        
        const animar = $('#animar') //captura a div #animar
        const btns = $('.btn') //captura todos os btn
        const output = $('#output') //captura a div #output
        
        setInterval( () => { 
            if(animar.is(':hidden')){ //checa se o objeto está escondido
                output.css('color', 'red').text('oculto')
            } else if( animar.is(':visible') ){  //checa se o objeto está visível
                 output.css('color', 'green').text('visivel')
            }
        }, 500) //fica executando a cada 500 milisegundo
        
        btns.eq(0).on('click', function(){ //botão 0
            animar.text('animando').show('slow', function(){ //slow, normal ou fast, coloca o texto animando e depois apaga
                $(this).text('')
            })
        })
        
        btns.eq(1).on('click', function(){ //botão 1
            animar.text('animando').hide(5000, function(){ //5 segundos, coloca o texto animando e depois apaga
                $(this).text('')
            })
        })
        
        btns.eq(2).on('click', function(){ //botão 2
            animar.text('animando').toggle(2000, function(){ //2 segundos, coloca o texto animando e depois apaga, toggle chama hide se tiver show e show se tiver hide
                $(this).text('')
            })
        })
    	
    </script>
   
    
</body>
</html>
