<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!--    <script src="js/jquery-3.3.1.js"></script>-->
	<script
	src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous"></script>
	<style>
	body{
		padding: 15px;
	}
	.box{
		border: 5px dashed black;
		background: #ccc;
		
		margin: 20px auto;
		min-height: 40px;
		width:  200px;
	}
	.container{
		border: 1px solid #aaa;
		background: #ccc;
		padding: 10px;
	}

	.boxContainer{
		border: 3px solid red;
		padding: 5px;
	}

	.boxContainer2{
		border: 3px solid green;
		padding: 5px;
	}
</style>


</head>
<body>
	
	<section class="container">
		<div class="box">box 1 - 1</div>
		<div class="box">box 2 - 1</div>
		<div class="box">box 3 - 1</div>
		<div class="box">box 4 - 1</div>
		<div class="box">box 5 - 1</div>
		<div class="box">box 6 - 1</div>
	</section>
<hr>	
	<section class="container">
		<div class="box">box 1 - 2</div>
		<div class="box">box 2 - 2</div>
		<div class="box">box 3 - 2</div>
	</section>

	<hr>	
	<section class="container">
		<div class="box">box 1 - 3</div>
		<div class="box">box 2 - 3</div>
		<div class="box">box 3 - 3</div>
	</section>

	<div class="box">box fora do container</div>


	<script>

		//$('<p>antes</p>').insertBefore('.box') //Insere uma linha antes da classe .box
		//$('<p>depois</p>').insertAfter('.box') //Insere uma linha depois da classe .box
        $('.box').before('<p>antes</p>') //Insere uma linha antes da classe .box
        $('.box').after('<p>depois</p>') //Insere uma linha depois da classe .box
        
        $('.container .box').wrap('<div class="boxContainer"></div>') //Criou a Div .boxContainer um nível a cima de todas Div com .box
		$('.container:last .box').unwrap() //Retirou da última div o .boxcontainer criado no comando anterior
        
        //$('.container:last .box').wrapAll('<div class="boxContainer2"></div>') //Esta Envolvendo a última div, todos os .box dentro de uma div única .boxContainer2
        //$('.box').wrapAll('<div class="boxContainer2"></div>') //Envolve todos .box em uma única Div .boxContainer2
        $('.container:last').wrapInner('<div class="boxContainer2"></div>') //Esta Envolvendo a última div dentro de uma div única .boxContainer2
        
        //$('.container:last .box').replaceWith('<div class="box"> box subsituto</div>') //Trocou todos elementos .box pelo elemento html da chamada
        $('.container:last .box').replaceWith(function(i, content){ //Trocou todos elementos .box pelo elemento html da chamada, neste caso tem acesso a configurações mais detalhadas
            return $(this).text(`box ${i + 1} substituto - 3`)
        })
        //$('<div class="box"> box subsituto</div>').replaceAll('.container:last .box')  //Trocou todos elementos .box pelo elemento html da chamada
        
        
        //$('.container:last').empty() //Remove do DOM os elementos internos da div .container
        //$('.container:last').remove() //Remove do DOM a div .container
        
        $('.container:last .box').add('body > .box').append('<b>negrito depois</b>') //Adiciona depois do conteudo .box o elemento html no append, add também no elemento .box, cujo o pai é o body
        $('.container:last .box').add('body > .box').prepend('<i>italico antes</i>') //Adiciona antes do conteudo .box o elemento html no prepend, add também no elemento .box, cujo o pai é o body
          
        //$('.container').append($('body > .box')) //Remove da posição original e manda para todas as classes .container
        
        $('body > .box').on('click', function(){console.log('clicou')}) //Adiciona listener no elemento
        $('body > .box').clone(true).appendTo('.container') //Copia da posição original e manda para todas as classes .container clone(), com 'true' copia os eventos listener do DOM também
        
	</script>
	</body>
	</html>
